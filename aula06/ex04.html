<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condiçoes</title>
</head>
<body>
   <h1>nascionalidade</h1>
   <input type="text" name="pais" id="pais">
   <input type="button" value="verificar" onclick="resposta()">
   <div id="res"></div>

   <script>
    function resposta() {
        let pais = window.document.querySelector("input#pais")
        let res = window.document.querySelector("div#res")
        res.innerHTML = `<p>você mora atualmente em <strong>${pais.value}</strong></p>`
        if (pais.value == "brasil") {
            res.innerHTML += `você e brasileiro`
        } else {
            res.innerHTML += `você e estrangeiro`
        }
    }
   </script>
</body>
</html>
