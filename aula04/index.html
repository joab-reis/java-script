<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="area">
    interaja...
   </div> 

   <script>
    let a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener("mouseenter", entrar)
    a.addEventListener("mouseout", sair)

    function clicar() {
        a.innerText = 'clicou!'
        a.style.background = 'red'
    }
    function entrar() {
        a.innerText = 'entrou!'
    }
    function sair() {
        a.innerText = 'saiu!'
        a.style.background = 'green'
    }
   </script>
   <!--
    * na linha 16 eu criei uma variavel que faz a conecçao com o elemento desejado no caso a div.

    * nas linhas 17-18-19 eu usei a propriedade 'addeventlistener' que fais a concçao entre a minha variavel e 
      o evento que eu escolhi pra dispara o comando, por ex: na linha 17 eu escolhi o evento click e dei o nome de clicar.

    * usando o ex da linha 17, abaixo na linha 21 eu criei uma funçao e chamei o nome da linha 17 'clicar' e entre colchetes{}
      eu escrevi os meus comandos que chamamos de bloco, esse bloco vai ser executado de acordo com o evento escolhido no caso 
      o click que e quando eu clicar no elemento.

   -->
</body>
</html>
