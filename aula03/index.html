<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>conhecendo o dom</h1>
    <p>explicando o que e a arvore dom da minha pagina</p>
    <p>e aprendendo a usar o <strong>dom</strong> em javascript</p>
    <div id="msg">clique em min : </div>
    <script>
        let p1 = "ola, mundo"
        window.document.write(p1)

        let n1 = window.document.getElementsByTagName("h1")[0]
        n1.style.color = 'red'

        let n2 = window.document.querySelector('div#msg')
        n2.style.background = 'red'


        
    </script>
</body>
</html>
